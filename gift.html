<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Gift üéÅ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600&family=Bubblegum+Sans&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg,
                    #ffd1dc 0%,
                    #e6e6fa 25%,
                    #ffefd5 50%,
                    #e6e6fa 75%,
                    #ffd1dc 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sparkle Effect */
        .magic-sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .magic-sparkles::before,
        .magic-sparkles::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, white 1px, transparent 1px);
            background-size: 50px 50px;
            animation: sparkleLayer 8s linear infinite;
            opacity: 0.5;
        }

        .magic-sparkles::after {
            animation-delay: -4s;
            transform: rotate(45deg);
        }

        @keyframes sparkleLayer {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.6);
            animation: floatHeart var(--float-duration, 6s) ease-in-out infinite;
            animation-delay: var(--delay, 0s);
        }

        @keyframes floatHeart {
            0% { transform: translate(0, 100vh) rotate(0deg); }
            100% { transform: translate(var(--translate-x, 0), -100vh) rotate(360deg); }
        }

        /* Container */
        .container {
            text-align: center;
            position: relative;
            z-index: 3;
            max-width: 800px;
            padding: 2rem;
        }

        .instruction-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ff69b4;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        /* Gift Box */
        .gift-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin: 2rem 0;
            z-index: 10;
        }

        .gift-box {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            pointer-events: auto;
        }

        .gift-container:hover .gift-box:not(.opened) {
            transform: scale(1.05);
        }

        .gift-box.opened .box-top {
            transform: rotateX(-120deg);
        }

        .gift-box .box-top {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-origin: bottom;
            transition: transform 0.8s ease;
            pointer-events: none;
        }

        .gift-box .box-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .gift-box .ribbon {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
            pointer-events: none;
        }

        .gift-box .ribbon::before,
        .gift-box .ribbon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .gift-box .ribbon::before {
            left: -20px;
        }

        .gift-box .ribbon::after {
            right: -20px;
        }

        .gift-box .bow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .gift-box .bow::before {
            content: 'üéÄ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }

        /* Wishes Container */
        .wishes-container {
            display: none;
            margin: 2rem 0;
            opacity: 0;
            width: 100%;
            max-width: 600px;
            max-height: 50vh;
            overflow-y: auto;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .wishes-container.show {
            display: block;
            opacity: 1;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1rem auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            visibility: hidden;
            width: 100%;
            max-width: 500px;
            z-index: 5;
        }

        .wish-card.show {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
            visibility: visible !important;
        }

        .wish-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
        }

        .wish-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #4a4a4a;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }

        .wish-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.3), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .wish-card:hover::before {
            transform: translateX(100%);
        }

        .wish-counter {
            font-size: 0.9rem;
            color: #ff69b4;
            margin-top: 1rem;
            opacity: 0.7;
            font-family: 'Quicksand', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gift-box {
                width: 250px;
                height: 250px;
            }

            .instruction-text {
                font-size: 1.5rem;
            }

            .wish-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="magic-sparkles"></div>
    <div class="floating-hearts">
        <div class="heart" style="--float-duration: 6s; --delay: 0s; --translate-x: 20px;">üíù</div>
        <div class="heart" style="--float-duration: 8s; --delay: 1s; --translate-x: -30px;">üíñ</div>
        <div class="heart" style="--float-duration: 7s; --delay: 2s; --translate-x: 40px;">üíó</div>
        <div class="heart" style="--float-duration: 9s; --delay: 3s; --translate-x: -20px;">üíì</div>
        <div class="heart" style="--float-duration: 5s; --delay: 4s; --translate-x: 30px;">üíï</div>
    </div>

    <!-- Background Music - Auto Play -->
    <audio id="birthdayMusic" loop autoplay>
        <!-- Add your birthday song file (MP3 format) in the HappyBirthdayGF folder and update the path below -->
        <source src="./birthday-song.mp3" type="audio/mpeg">
        <!-- Alternative: Use an online URL -->
        <!-- <source src="YOUR_BIRTHDAY_SONG_URL_HERE" type="audio/mpeg"> -->
    </audio>

    <div class="container">
        <h1 style="font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff69b4; margin-bottom: 2rem; opacity: 0; animation: fadeIn 1s ease forwards;">
            A Special Gift for Diya üéÅ
        </h1>
        
        <p class="instruction-text">Click on the gift box to open it and reveal wishes! üéÄ</p>

        <div class="wishes-container" id="wishesContainer">
            <div class="wish-counter" id="wishCounter"></div>
        </div>

        <div class="gift-container">
            <div class="gift-box" id="giftBox">
                <div class="box-top"></div>
                <div class="box-bottom"></div>
                <div class="ribbon"></div>
                <div class="bow"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-play music
        window.addEventListener('load', () => {
            const birthdayMusic = document.getElementById('birthdayMusic');
            birthdayMusic.play().catch(e => {
                console.log('Autoplay blocked, will play on user interaction');
            });
        });

        // Wishes database - 10 wishes
        const wishes = [
            { text: "May your special day be filled with endless joy, laughter, and beautiful moments! üéâ‚ú®", emoji: "üéÇ" },
            { text: "Wishing you a year ahead filled with success, happiness, and all your dreams coming true! üåüüíñ", emoji: "‚≠ê" },
            { text: "May you always stay as amazing and wonderful as you are today! Keep shining bright! ‚ú®üå∏", emoji: "üí´" },
            { text: "Here's to another year of adventures, growth, and creating beautiful memories together! üéàüíï", emoji: "üéà" },
            { text: "May your heart always be filled with love, your days with sunshine, and your life with happiness! ‚òÄÔ∏èüíó", emoji: "‚òÄÔ∏è" },
            { text: "Wishing you health, wealth, and all the wonderful things life has to offer! üå∫üéÅ", emoji: "üå∫" },
            { text: "May every moment of your special day be as magical and beautiful as you are! ü¶ãüíù", emoji: "ü¶ã" },
            { text: "Here's to celebrating you and all the incredible things that make you unique! üéäüíñ", emoji: "üéä" },
            { text: "May your journey ahead be filled with exciting opportunities and endless possibilities! üöÄ‚ú®", emoji: "üöÄ" },
            { text: "Wishing you a lifetime of happiness, love, and all the beautiful moments you deserve! üíêüíï", emoji: "üíê" }
        ];

        let currentWishIndex = 0;
        let isGiftOpened = false;
        let giftBox, wishesContainer, wishCounter, giftContainer;
        let currentWishCard = null;
        let autoAdvanceTimer = null;

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            giftBox = document.getElementById('giftBox');
            wishesContainer = document.getElementById('wishesContainer');
            wishCounter = document.getElementById('wishCounter');
            giftContainer = document.querySelector('.gift-container');

            // Open gift on click - attach to container for better click handling
            if (giftContainer) {
                giftContainer.addEventListener('click', handleGiftClick);
            }
        });

        // Handle gift click - only first click opens box, then wishes change automatically
        function handleGiftClick() {
            if (!isGiftOpened) {
                // First click - open the gift box
                isGiftOpened = true;
                giftBox.classList.add('opened');
                
                const instructionText = document.querySelector('.instruction-text');
                
                // Show wishes container after box opens
                setTimeout(() => {
                    if (wishesContainer) {
                        wishesContainer.classList.add('show');
                        // Update instruction to indicate automatic progression
                        if (instructionText) {
                            instructionText.textContent = "Wishes will change automatically! üíù";
                            gsap.to(instructionText, {
                                opacity: 1,
                                duration: 0.5
                            });
                        }
                        // Show first wish immediately - it will auto-advance
                        revealNextWish();
                    }
                }, 1000);
            }
            // No action for subsequent clicks - wishes change automatically
        }

        // Remove current card with animation
        function removeCurrentCard() {
            if (currentWishCard) {
                gsap.to(currentWishCard, {
                    opacity: 0,
                    y: -30,
                    scale: 0.8,
                    duration: 0.5,
                    ease: "power2.in",
                    onComplete: () => {
                        if (currentWishCard && currentWishCard.parentNode) {
                            currentWishCard.remove();
                        }
                        currentWishCard = null;
                    }
                });
            }
        }

        // Reveal one wish card
        function revealNextWish() {
            if (!wishesContainer || !wishCounter) {
                console.error('Wishes container not found');
                return;
            }
            
            // Clear any existing auto-advance timer
            if (autoAdvanceTimer) {
                clearTimeout(autoAdvanceTimer);
                autoAdvanceTimer = null;
            }
            
            // Remove previous card if exists, then show next
            if (currentWishCard) {
                removeCurrentCard();
                // Wait for removal animation to complete before showing next card
                setTimeout(() => {
                    showNewWishCard();
                }, 500);
            } else {
                // No previous card, show immediately
                showNewWishCard();
            }
        }

        // Show new wish card
        function showNewWishCard() {
            if (currentWishIndex < wishes.length) {
                const wish = wishes[currentWishIndex];
                const wishCard = document.createElement('div');
                wishCard.className = 'wish-card';
                wishCard.innerHTML = `
                    <div class="wish-text">
                        ${wish.emoji} ${wish.text}
                    </div>
                `;
                
                wishesContainer.appendChild(wishCard);
                currentWishCard = wishCard;
                
                // Update counter
                wishCounter.textContent = `Wish ${currentWishIndex + 1} of ${wishes.length}`;
                
                // Animate card appearance
                setTimeout(() => {
                    wishCard.classList.add('show');
                    // Use GSAP to animate to visible state
                    gsap.to(wishCard, {
                        opacity: 1,
                        y: 0,
                        scale: 1,
                        duration: 0.6,
                        ease: "back.out",
                        onComplete: () => {
                            // Ensure card stays visible
                            wishCard.style.opacity = '1';
                            wishCard.style.visibility = 'visible';
                            wishCard.style.transform = 'translateY(0) scale(1)';
                        }
                    });
                }, 100);

                currentWishIndex++;

                // Create floating elements
                createFloatingElement();

                // Auto-advance after 20 seconds
                if (currentWishIndex < wishes.length) {
                    autoAdvanceTimer = setTimeout(() => {
                        revealNextWish();
                    }, 1000); // 20 seconds
                } else {
                    // All wishes shown - navigate to letter page after delay
                    setTimeout(() => {
                        const instructionText = document.querySelector('.instruction-text');
                        if (instructionText) {
                            instructionText.style.display = 'block';
                            instructionText.textContent = "All wishes revealed! üíñ‚ú®";
                            instructionText.style.opacity = '1';
                            gsap.to(instructionText, {
                                scale: 1.1,
                                duration: 0.5,
                                yoyo: true,
                                repeat: 1
                            });
                        }
                        
                        // Navigate to letter page after 3 seconds
                        setTimeout(() => {
                            gsap.to('body', {
                                opacity: 0,
                                duration: 1,
                                onComplete: () => {
                                    window.location.href = 'letter.html';
                                }
                            });
                        }, 3000);
                    }, 500);
                }
            }
        }

        // Create floating elements
        function createFloatingElement() {
            const elements = ['üå∏', '‚ú®', 'üíñ', 'ü¶ã', '‚≠ê', 'üí´', 'üéâ'];
            const element = document.createElement('div');
            element.className = 'floating';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.position = 'fixed';
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = Math.random() * window.innerHeight + 'px';
            element.style.fontSize = (Math.random() * 20 + 15) + 'px';
            element.style.pointerEvents = 'none';
            element.style.zIndex = '10';
            document.body.appendChild(element);

            gsap.to(element, {
                y: -500,
                x: Math.random() * 200 - 100,
                rotation: Math.random() * 360,
                duration: Math.random() * 3 + 3,
                opacity: 0,
                ease: "power2.out",
                onComplete: () => element.remove()
            });
        }

        // Initial animation
        window.addEventListener('load', () => {
            gsap.from('.gift-box', {
                scale: 0,
                rotation: 360,
                duration: 1.5,
                ease: "elastic.out(1, 0.5)"
            });
        });
    </script>
</body>
</html>
